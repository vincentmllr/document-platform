version: "3.8"
services:
    ngnix_react:
        restart: always
        build:
            context: ./app
        ports:
            - "8081:80"
        links:
            - elasticsearch
        depends_on:
            elasticsearch:
                condition: service_healthy
        container_name: ngnix_react
    elasticsearch:
        build: elastic/
        ports:
            - 9200:9200
        container_name: elasticsearch
        healthcheck:
            test: ["CMD-SHELL", "curl --silent --fail localhost:9200/_cluster/health || exit 1"]
            interval: 15s
            timeout: 30s
            retries: 5
    ganache:
        restart: always
        build:
            context: ./blockchain
        ports:
            - "8545:8545"
        container_name: ganache